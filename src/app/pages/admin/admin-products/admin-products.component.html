<div class="container mt-4">
  <div class="d-flex">
    <h2>Quan ly san pham</h2>
    <div class="d-flex form" role="search">
      <input
        class="form-control me-2"
        type="text"
        placeholder="Search"
        aria-label="Search"
        [(ngModel)]="searchText"
      />
      <button class="btn btn-outline-success" type="submit">Search</button>
    </div>
  </div>

  <a href="/admin/products/add"
    ><button class="btn btn-outline-success">ADD</button></a
  >
  <table class="table table-bordered mt-4">
    <thead>
      <th>#</th>
      <th>Ảnh</th>
      <th>Tên sản phẩm</th>
      <th>Giá</th>
      <th>Ngày tạo</th>
      <th>Hành động</th>
    </thead>
    <tbody>
      <tr *ngFor="let product of products | searchBox : searchText; index as i">
        <td>{{ i + 1 }}</td>
        <td width="200">
          <img
            [src]="product.image"
            alt="{{ product.name }}"
            width="150"
            height="100"
          />
        </td>
        <td>{{ product.name }}</td>
        <td>{{ product.price | currency : "VND" : "symbol" : "1.3-3" }}</td>
        <td>{{ product.date | date : "dd-MM-yyyy" }}</td>
        <td width="150" class="text-center">
          <button class="btn btn-danger mx-2" (click)="xoasp(product._id!)">
            Xoa
          </button>
          <a href="/admin/products/{{ product._id }}/edit">
            <button class="btn btn-primary">Sua</button>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
